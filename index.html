<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="nftPic">
      <img src="images/icon-view.svg" alt="view" class="view">
      <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="equi">
    </div>
    <div class="info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="cost">
        <div class="eth"><img src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041ETH</div>
        <div class="time"><img src="images/icon-clock.svg" alt="clock"> 3 days left</div>
      </div>
    </div>
    <div class="creator">
      <img class="dp" src="images/image-avatar.png" alt="display Picture">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/A-shir1" target="_blank">Mohammad Ashir</a>.
  </div>


  <script src="app.js"></script>
</body>
</html>
